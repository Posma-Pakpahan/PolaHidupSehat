{% extends 'base.html' %}

{% block title %}Edit Aktivitas - Pola Hidup Tracker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-header bg-light">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-pencil me-2"></i>
                        Edit Aktivitas
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.day.id_for_label }}" class="form-label">{{ form.day.label }}</label>
                            {{ form.day }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.time.id_for_label }}" class="form-label">{{ form.time.label }}</label>
                            {{ form.time }}
                            {% if form.time.help_text %}
                                <div class="form-text">{{ form.time.help_text }}</div>
                            {% endif %}
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="bi bi-check-lg me-2"></i>
                                Update
                            </button>
                            <a href="{% url 'tracker:dashboard' %}?week={{ week_offset }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-2"></i>
                                Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
